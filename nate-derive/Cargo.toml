[package]
name = "nate-derive"
version = "0.1.10"
edition = "2018"
# rust-version = "1.54"
authors = ["Ren√© Kijewski <crates.io@k6i.de>"]
license = "Apache-2.0"
description = "Proc-macros for NaTE"
homepage = "https://github.com/Kijewski/nate"
repository = "https://github.com/Kijewski/nate"
categories = ["template-engine"]
keywords = ["html", "template", "no-std"]
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
darling = "0.13.1"
nom = "7.1.0"
nom_locate = "4.0.0"
quote = "1.0.15"
syn = { version = "1.0.86", features = ["proc-macro"], default-features = false }

[features]
default = []

# Internal feature, used when generating docs. *You* are not supposed to enable this feature!
docsrs = []

[package.metadata.docs.rs]
features = ["docsrs"]
