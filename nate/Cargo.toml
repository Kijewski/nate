[package]
name = "nate"
version = "0.1.10"
edition = "2021"
authors = ["Ren√© Kijewski <crates.io@k6i.de>"]
license = "Apache-2.0"
description = "Not a Template Engine. Derive Display using a template."
homepage = "https://github.com/Kijewski/nate"
repository = "https://github.com/Kijewski/nate"
categories = ["template-engine"]
keywords = ["html", "template", "no-std"]
readme = "README.md"

[dependencies]
nate-common = { path = "../nate-common", version = "0.1.10", default-features = false }
nate-derive = { path = "../nate-derive", version = "0.1.10", default-features = false }

# optional features:
document-features = { version = "=0.1.0", optional = true }

[features]
default = ["std", "alloc"]
## disable [`#![no_std]`](https://docs.rust-embedded.org/book/intro/no-std.html), implies `alloc`
##
std = ["alloc", "nate-common/std"]
## enable features found in the [alloc](https://doc.rust-lang.org/stable/alloc/) crate, e.g. std::io::Write
##
alloc = ["nate-common/alloc"]

# Internal feature, used when generating docs. *You* are not supposed to enable this feature!
docsrs = ["nate-common/docsrs", "document-features"]

[package.metadata.docs.rs]
features = ["alloc", "std", "docsrs"]
